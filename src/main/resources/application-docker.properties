# =====================================================
# Configuración Docker - Sistema Banco Pichincha
# Profile: docker
# Motor: SQL Server 2022
# =====================================================

# ===== Configuración de Base de Datos =====
# Estas propiedades se sobrescriben con variables de entorno en docker-compose.yml
spring.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=BancoPichincha;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=BancoPichincha2026!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== Pool de Conexiones HikariCP =====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===== Configuración JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===== Configuración del Servidor =====
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===== Actuator (Health Check para Docker) =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# ===== Logging =====
logging.level.root=INFO
logging.level.com.gorkyange.bp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== Configuración de la Aplicación =====
spring.application.name=software-engineer-bp-project
